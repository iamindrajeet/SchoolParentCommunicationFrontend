<div class="container col-md-6 offset-md-3">
  <h3>Update Teacher</h3>
  <form #myform="ngForm" (ngSubmit)="onUpdateTeacher()">
    <div class="form-group">
      <label> Id </label>
      <input type="text" class="form-control" id="id" [(ngModel)]="teacher.id" name="id" required maxlength="3"
      pattern="^[0-9]*$" #Id='ngModel'/>
      <div *ngIf="Id.invalid && (Id.dirty || Id.touched)" class="alert text-danger font-weight-normal">
        <div *ngIf="Id.errors.required">
          Id is required
        </div>
        <div *ngIf="Id.errors.pattern">
          Give only numbers.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label> Name </label>
      <input type="text" class="form-control" id="name" [(ngModel)]="teacher.name" name="name" #name='ngModel' required
        minlength="5" pattern="^[a-z A-Z]+$" />
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert text-danger font-weight-normal">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 5 characters long.
        </div>
        <div *ngIf="name.errors.pattern">
          Please give alphabets.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label> Subject Name </label>
      <select class="form-control" id="subjectName" [(ngModel)]="teacher.subject" name="subjectName">
        <option value="ENGLISH">ENGLISH</option>
        <option value="HINDI">HINDI</option>
        <option value="MATHS">MATHS</option>
        <option value="SOCIAL_STUDIES">SOCIAL_STUDIES</option>
        <option value="SCIENCE">SCIENCE</option>
        <option value="HISTORY_CIVICS">HISTORY_CIVICS</option>
        <option value="GEOGRAPHY">GEOGRAPHY</option>
      </select>
    </div>

    <!-- <div class="form-group">
            <label> Standard Id List </label>
            <input type="text" class ="form-control" id = "standardList"
                [(ngModel)]='sIdList' name = "standardList">
        </div> -->

    <div class="form-group">
      <label> Standard Id </label>
      <input type="text" class="form-control" id="standard" [(ngModel)]="sId" name="standard" required maxlength="3"
        pattern="^[0-9]*$" #Standard='ngModel' />
      <div *ngIf="Standard.invalid && (Standard.dirty || Standard.touched)" class="alert text-danger font-weight-normal">
        <div *ngIf="Standard.errors.required">
          Id is required
        </div>
        <div *ngIf="Standard.errors.pattern">
          Give only numbers.
        </div>
      </div>

    </div>

    <div>
      <button [disabled]='!myform.valid' class="btn btn-success" type="submit">UPDATE</button>
      <a [routerLink]="'/admin/dashboard'"><button class="btn btn-success float-right">Back</button></a>
    </div>
  </form>
</div>
