<div class="container col-md-6 offset-md-3">
    <br>
    <h3> Update ReportCard </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> ReportCard Id</label>
            <input type="text" class="form-control" id="report" [(ngModel)]="reportCard.id" name="report">
        </div>

        <div class="form-group">
            <label> Student Id</label>
            <input type="text" class="form-control" id="student" [(ngModel)]="sId" name="student">
        </div>

        <div class="form-group">
            <label> Attempted Exam?</label>
            <select class="form-control" id="present" [(ngModel)]="reportCard.isAttempted" name="present">
                <option value="true" >Present</option>
                <option value="false">Absent</option>
            </select>
        </div>

        <div class="form-group">
            <label> Marksheet</label>
            <div *ngFor="let item of myStringArray">
                <label>{{item}}</label><br>
                <input class="form-control" name="value" [ngModel]="map.get(item)" (ngModelChange)="map.set(item, $event)">
            </div>
        </div>

        <div class="row">
            <div class="col"> <button class="btn btn-success" type="submit">Submit</button></div>

            <div class="col"><a [routerLink]="'/teacher/dashboard'">
                <button class="btn btn-success float-right">Back</button></a></div>
        </div>
    </form>
</div>
