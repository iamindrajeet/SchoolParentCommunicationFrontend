<div class="container col-md-6 offset-md-3">
    <br>
    <h3> Add Attendance </h3>
    <form #myform="ngForm" (ngSubmit)="addAttendance(myform)">

        <div class="form-group">
            <label> Student Id</label>
            <input type="text" class="form-control" id="Student" [(ngModel)]="sId" #studentId="ngModel" name="studentId"
                required pattern="^[0-9]+$" maxlength="3">
            <div *ngIf="studentId.invalid && (studentId.dirty || studentId.touched)"
                class="alert text-danger font-weight-normal">
                <div *ngIf="studentId.errors.required">Student ID is required</div>
                <div *ngIf="studentId.errors.pattern">Student ID must be in digits only</div>
            </div>
        </div>


        <div class="form-group">
            <label> Attendance Date</label>
            <input type="text" class="form-control" id="attendanceDate" [(ngModel)]="attendance.attendanceDate"
                #attendanceDate="ngModel" name="attendanceDate" placeholder="yyyy-mm-dd" required>
                <!-- pattern="^[0-9]{4}+[-]+[0-9]{2}+[-]+[0-9]{2}$"> -->
            <div *ngIf="attendanceDate.invalid && (attendanceDate.dirty || attendanceDate.touched)"
                class="alert text-danger font-weight-normal">
                <div *ngIf="attendanceDate.errors.required">Enter Valid Date</div>
                <div *ngIf="attendanceDate.errors.pattern">Enter Valid</div>
            </div>
        </div>

        <div class="form-group">
            <label> Attendance Status</label>
            <select class="form-control" id="present" [(ngModel)]="attendance.present" name="present" required>
                <option value="true">Present</option>
                <option value="false">Absent</option>
            </select>
        </div>

        <div class="row">
            <div class="col"> <button [disabled]="!myform.valid" class="btn btn-success" type="submit">Submit</button></div>

            <div class="col"><a [routerLink]="'/teacher/dashboard'">
                    <button class="btn btn-success float-right">Back</button></a></div>
        </div>
    </form>
</div>
