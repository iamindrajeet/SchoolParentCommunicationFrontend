<div class="container col-md-6 offset-md-3">
    <br>
    <h3> Update Exam </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Exam Id</label>
            <input type="text" class="form-control" id="exam" [(ngModel)]="exam.id" name="exam">
        </div>

        <div class="form-group">
            <label> Exam Date</label>
            <input type="text" placeholder="yyyy-mm-dd" class="form-control" id="examDate" [(ngModel)]="exam.examDate" name="examDate">
        </div>

        <div class="form-group">
            <label> Exam Subject</label>
            <select class="form-control" id="subject" [(ngModel)]="exam.subject" name="subject">
                <option value="EMGLISH" >ENGLISH</option>
                <option value="HINDI">HINDI</option>
                <option value="MATHS">MATHS</option>
                <option value="SOCIAL_STUDIES">SOCIAL_STUDIES</option>
                <option value="SCIENCE">SCIENCE</option>
                <option value="HISTORY_CIVICS">HISTORY_CIVICS</option>
                <option value="GEOGRAPHY">GEOGRAPHY</option>
            </select>
        </div>

        <div class="form-group">
            <label> Exam Duration</label>
            <select class="form-control" id="duration" [(ngModel)]="exam.duration" name="duration">
                <option value="1 Hour">1 hour</option>
                <option value="2 Hour">2 hour</option>
                <option value="3 Hour">3 hour</option>
            </select>
        </div>

        <div class="form-group">
            <label> Exam Marks</label>
            <input type="text" class="form-control" id="marks" [(ngModel)]="exam.marks" name="marks">
        </div>

        <div class="row">
            <div class="col"> <button class="btn btn-success" type="submit">Submit</button></div>

            <div class="col"><a [routerLink]="'/teacher/dashboard'"><button class="btn btn-success float-right">Back</button></a></div>
        </div>
    </form>
</div>
